<html>

<style>
*{margin:0; padding:0;}
</style>
<script type="text/javascript">
function display()
{
	var haha = document.getElementById("textdata").value;
	window.location.href = "/"+haha;
}
function search()
{
	var haha = document.getElementById("textdata").value;
	window.location.href = "/?"+haha;
}
</script>
<body style="width:100%;height:100%;background-color:#888888">
<div style="background-color:#4080c0">
	<br>
	<input type="button" value="display" onclick="display()" style="width:10%;margin-left:20%"></button>
	<input id="textdata" type="search" value="start_kernel" style="width:40%;"></input>
	<input type="button" value="search" onclick="search()" style="width:10%;"></button>
	<div style="clear:both"></div>
	<br>
</div>
<pre style="text-align:center"><code>fuck</code></pre>
</body>
</html>
