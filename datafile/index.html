<!DOCTYPE html>
<html contenteditable>
<meta charset="UTF-8" />
<style>
*{margin:0; padding:0;}
</style>
<link rel="stylesheet" href="/www/code/ifbe/evil/datafile/highlight/styles/default.css">
<script src="/www/code/ifbe/evil/datafile/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript">
function highlight()
{
	hljs.initHighlighting.called = false;
	hljs.initHighlighting();
}
function display()
{
	var haha = document.getElementById("textdata").value;
	//window.location.href = "/"+haha;

	var ajax = new XMLHttpRequest();
	ajax.open('get','file:///D:/www/code/ifbe/evil/'+haha);
	ajax.send();
	ajax.onreadystatechange = function () {
	if (ajax.readyState==4 &&ajax.status==200) {
		var txt = ajax.responseText;
		txt = txt.replace(/</g,'&lt');
		txt = txt.replace(/>/g,'&gt');
		//console.log(ajax.responseText);
		document.getElementById("precode").innerHTML = txt;
		highlight();
	}
	}
}
function search()
{
	var haha = document.getElementById("textdata").value;
	window.location.href = "/?"+haha;
}
window.onload=function() {
	document.onkeydown=function(ev) {
	}
}
</script>
<body style="width:100%;height:100%;background-color:#cccccc">
<div style="background-color:#4080c0">
	<br>
	<input type="button" value="display" onclick="display();" style="width:10%;margin-left:20%;"></input>
	<input id="textdata" type="search" value="start_kernel" style="width:40%;"></input>
	<input type="button" value="search" onclick="search();" style="width:10%;"></input>
	<div style="clear:both"></div>
	<br>
</div>
<pre><code id="precode">#include&ltstdio.h&gt
void main()
{
	printf("fuckyou\n");
}</code></pre>
</body>
</html>
